<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spot Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="mainContainer">
    <div id="rowContainer1">
      <div id="logo">
        <span>LOGO</span>
      </div>
      <div id="comingSoon">
        <span>Coming Soon</span>
      </div>
    </div>
    <div id="rowContainer2">
      <div id="interactiveContainer">
        <div class="interactiveSlides" id="initButton">
          <button>LET ME HELP YOU</button>
        </div>
        <div class="interactiveSlides" id="pathButtons">
          <h2>DO YOU WANT TO BE A</h2>
          <button>BORROWER</button>
          <h1>OR</h1>
          <button>LENDER</button>
        </div>
        <div class="interactiveSlides" id="path1">
          <h2>HOW MUCH WOULD YOU LIKE TO BORROW?</h2>
          <input type="number"/>
          <button>Submit</button>
        </div>
        <div class="interactiveSlides" id="path2">
          <h2>HOW MUCH WOULD YOU LIKE TO LEND?</h2>
          <input type="number"/>
          <button>Submit</button>
        </div>
      </div>
      <div id="tagLine">
        <span>PLACE-HOLDER</span>
      </div>
    </div>
    <div id="rowContainer3"></div>
  </div>
</body>
</html>
